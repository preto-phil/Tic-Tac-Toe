<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="choice-page">
    <div class="header">Tic Tac Toe</div>
    <div class="decision">The choice is yours!</div>
    <div class="choice-buttons">
      <div class="btn-2p">
        <button id="two-player-btn" onclick="twoPlayerChoice()">Two Player Game</button>
      </div>
      <div class="btn-cpu">
        <button class="choice-start-btn" onclick="computerChoice()">Game VS Computer</button>
      </div>
    </div>
    <div class="choice-footer">Made by preto-phil</div>
  </div>

  <div id="start-page" style="display: none;">
    <div class="header">Tic Tac Toe</div>
    <div class="p-input1">
      <label for="p1-name">Insert Player X's Name</label>
      <input type="text" name="p1-name" id="p1-name" placeholder="Player X..."></input>
    </div>
    <div class="p-input2">
      <label for="p2-name">Insert Player O's Name</label>
      <input type="text" name="p2-name" id="p2-name" placeholder="Player O..."></input>
    </div>
    <div class="start-btn">
      <button id="start-btn">Start Game</button>
    </div>
    <div class="start-footer">Made by preto-phil</div>
  </div>

  <div id="game-page" style="display: none;">
    <div class="left-section">
      <div id="game"></div>
      <div id="resetBtn">
        <button id="gridButton" style="display: none;">Reset</button>
      </div>
      <div id="homeBtn">
        <button class="homeButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" fill="white"></path></svg>
        </button>
      </div>
    </div>
    <div class="middle-section">
    
      <div class="header">Tic Tac Toe</div>
      <div id="turn"></div>
      <div id="body"></div>
      <div class="footer">Made by preto-phil</div>
    </div>
    <div class="right-section">
      <div class="player p1" id="p1"></div>
      <div id="p1-score"></div>
      <div class="versus">vs</div>
      <div class="player p2" id="p2"></div>
      <div id="p2-score"></div>
    </div>
  </div>

  <div id="cpu-page" style="display: none;">
    <div class="left-section">
      <div id="cpu-game"></div>
      <div id="cpu-resetBtn">
        <button id="cpu-gridButton" style="display: none;">Reset</button>
      </div>
      <div id="cpu-homeBtn">
        <button class="homeButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" fill="white"></path></svg>
        </button>
      </div>
    </div>
    <div class="middle-section">
    
      <div class="header">Tic Tac Toe</div>
      <div id="cpu-turn"></div>
      <div id="cpu-body"></div>
      <div class="footer">Made by preto-phil</div>
    </div>
    <div class="right-section">
      <div class="player p1" id="p1">Homo Sapiens</div>
      <div id="hs-score"></div>
      <div class="versus">vs</div>
      <div class="computer" id="cpu">Computer</div>
      <div id="cpu-score"></div>
    </div>
  </div>


  <script src="./main.js"></script>
</body>
</html>
