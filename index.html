<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="left-section">
    <div>Mode</div>
    <div>Turn Indicator</div>
    <div>Reset</div>
  </div>

  <div class="middle-section">
    
    <div class="header">
      Tic Tac Toe
    </div>
    
    <div class="body">
      <div class="grid item-1">1</div>
      <div class="grid item-2">2</div>
      <div class="grid item-3">3</div>
      <div class="grid item-4">4</div>
      <div class="grid item-5">5</div>
      <div class="grid item-6">6</div>
      <div class="grid item-7">7</div>
      <div class="grid item-8">8</div>
      <div class="grid item-9">9</div>
    </div>

  </div>

  <div class="right-section">
    <div class="player">You or Player 1</div>
    <div class="player-score">0</div>
    <div class="versus">vs</div>
    <div class="cpu">CPU or player 2</div>
    <div class="cpu-score">0</div>
  </div>


  <script src="js.js"></script>
</body>
</html>
