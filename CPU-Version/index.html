<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="start-page">
    <div class="header">Tic Tac Toe</div>
    <div class="p-input1">
      <label for="p1-name">Insert Player X's Name</label>
      <input type="text" name="p1-name" id="p1-name" placeholder="Player X..." value="Player X"></input>
    </div>
    <div class="p-input2">
      <label for="p2-name">Insert Player O's Name</label>
      <input type="text" name="p2-name" id="p2-name" placeholder="Player O..." value="Player O"></input>
    </div>
    <div class="start-btn">
      <button id="start-btn">Start Game</button>
    </div>
    <div class="start-footer">Made by preto-phil</div>
  </div>

  <div id="game-page" >
    <div class="left-section">
      <div id="game"></div>
      <div id="resetBtn">
        <button id="gridButton" style="display: none;">Reset</button>
      </div>
    </div>
    <div class="middle-section">
    
      <div class="header">Tic Tac Toe</div>
      <div id="turn"></div>
      <div id="body"></div>
      <div class="footer">Made by preto-phil</div>
    </div>
    <div class="right-section">
      <div class="player p1" id="p1"></div>
      <div id="p1-score"></div>
      <div class="versus">vs</div>
      <div class="player p2" id="p2"></div>
      <div id="p2-score"></div>
    </div>
  </div>

  <script src="./js.js"></script>
</body>
</html>
